{% block title %}
    Profile Page
{% endblock %}

{% block main %}

    <div class = "Row1">
        <div class = "Cell1">

            <a href="/PromoCode" class="PromoCode"> 
             <div class="Image4" >
                     <img  width = "400" height = "250" alt="Promo Code" src="https://hempandcolivewell.com/wp-content/uploads/2019/06/promo-20130306-185440.png" class = "Image4"> <!-- Change Link -->
