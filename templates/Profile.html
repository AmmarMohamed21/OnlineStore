{% block title %}
    Profile Page
{% endblock %}

<form action="/Profile" method="GET"></form>
    <div class = "Row">
        <div class = "Cell1">

           <a href="/Orders" class="Orders"> 
            <div class="Image1" >
                    <img  width = "400" height = "250" alt="Your Orders" src="https://www.alfarescargo.com/wp-content/uploads/2018/10/Packing-Optimization-Select-Right-Box.png" class = "Image1"> <!-- Change Link -->
