<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- https://favicon.io/emoji-favicons/shopping-cart -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        
        <title>Hyper Two: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="/"><span class="text-danger">Hyper </span><span class="text-primary">Two</span> </a>
            <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/">Management</a></li>
            </ul>
               
                    
            <ul class="navbar-nav ml-auto mt-2" style="position: Absolute; right: 20px;">
                {% if session.user_id %}
                        <li class="nav-item"><a class="nav-link" href="/empprofile">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="/register">Add Employee</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                {% else %}
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                {% endif %}
             </ul>
            
        </nav>
            

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
            <!-- ther was here class p-5  beside class container-->
        <main class="container-fluid p-5">
            {% block main %}{% endblock %}
        </main>
        
        <footer class="small text-center text-muted">
            Copyrights reserved
        </footer>

        
    </body>

</html>
