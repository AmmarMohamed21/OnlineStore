{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<form action="/" method="GET"></form>
<main class="slider">
    <div id="myslide" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://www.tagglogistics.com/wp-content/uploads/2020/09/flash-sale-1024x512.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://synergymerchants.com/wp-content/uploads/2018/11/The-Benefits-Of-Flash-Sales.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://i.pinimg.com/originals/ab/58/e8/ab58e8858c2f2d20d285c5c6177cadbe.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#myslide" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myslide" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</main>
<div class= "cat-list">
    {% for category in categories%}
    <div class="cat-list-items">
      <h1>{{category.CategoryName}}</h1>
      <a href="/category?categoryid={{category['CategoryID']}}">
        <img src={{category.url}}  alt="images">
      </a>
    </div>
    {% endfor %}
</div>


{% endblock %}
