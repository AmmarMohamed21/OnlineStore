{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<form action="/" method="GET"></form>
<main class="slider">
  <img src="https://retailworldmagazine.com.au/wp-content/uploads/2020/06/all-in-retail-world-696x398.png" alt="shopping image">
  <h1>Shopping with us</h1>
</main>
<div class= "cat-list">
    {% for category in categories%}
    <div class="cat-list-items">
      <h1>{{category.CategoryName}}</h1>
      <a href="/category?categoryid={{category['CategoryID']}}">
        <img src={{category.url}}  alt="images">
      </a>
    </div>
    {% endfor %}
</div>


{% endblock %}
