<script>
    function CollapseManagement(elemid)
    {
        
        if (elemid != "CategoryEdit")
        {
            document.getElementById("CategoryEdit").className="collapse hide";
        }
        if (elemid != "CategoryInsert")
        {
            document.getElementById("CategoryInsert").className="collapse hide";
        }
        if (elemid != "CategoryDelete")
        {
            document.getElementById("CategoryDelete").className="collapse hide";
        }

        if (elemid != "SuppliersEdit")
        {
            document.getElementById("SuppliersEdit").className="collapse hide";
        }
        if (elemid != "SuppliersInsert")
        {
            document.getElementById("SuppliersInsert").className="collapse hide";
        }
        if (elemid != "SuppliersDelete")
        {
            document.getElementById("SuppliersDelete").className="collapse hide";
        }

        if (elemid != "ImportsEdit")
        {
            document.getElementById("ImportsEdit").className="collapse hide";
        }

            document.getElementById("ImportsInsert").className="collapse hide";
        }
        if (elemid != "ImportsDelete")

            document.getElementById("ImportsDelete").className="collapse hide";

        if (elemid != "ProductsEdit")

            document.getElementById("ProductsEdit").className="collapse hide";

        if (elemid != "ProductsInsert")

            document.getElementById("ProductsInsert").className="collapse hide";

        if (elemid != "ProductsDelete")

            document.getElementById("ProductsDelete").className="collapse hide";
        }

        if (elemid != "SaleEdit")

            document.getElementById("SaleEdit").className="collapse hide";

            document.getElementById("SaleInsert").className="collapse hide";
        }
        if (elemid != "SaleDelete")
        {
            document.getElementById("SaleDelete").className="collapse hide";
        }
       
    }
</script>

<div class="container px-4 shadow-lg p-3 mb-5 bg-white rounded">

                 <button type="button" class="btn-danger rounded" style="width: 60px; text-align: center;" data-bs-toggle="collapse" data-bs-target="#CategoryDelete" aria-expanded="false" aria-controls="CategoryDelete" onclick=CollapseManagement("CategoryDelete")> Delete </button>
            </div>
        </div>
        <div class="col ">

                <button type="button" class="btn-danger rounded" style="width: 60px; text-align: center;" data-bs-toggle="collapse" data-bs-target="#ImportsDelete" aria-expanded="false" aria-controls="ImportsDelete" onclick=CollapseManagement("ImportsDelete")> Delete </button>

        <div class="col ">

            </div>
        </div>
        <div class="col ">

            </div>
        </div>
    </div>
</div>
