{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" >
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control" name="confirmation" placeholder="Confirm your Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control" name="fname" placeholder="First Name" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" name="lname" placeholder="Last Name" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" name="address" placeholder="Address" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" name="phonenumber" placeholder="Phone Number" type="text">
        </div>
        
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
